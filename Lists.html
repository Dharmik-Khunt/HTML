<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>        <!--ul stands for unordered list-->
        <li>Apple</li>      <!--li stand for list items-->
        <ul>        <!--it is sublist for apple-->
            <li>Color: Red</li>
            <li>Season: Winter</li>
        </ul>
        <li>Mango</li>
        <ul>
            <li>Color: Yellow</li>
            <li>Season: Summer</li>
        </ul>
    </ul>
<hr>
    <ol>        <!--ol stands for ordered list-->
        <li>Apple</li>      <!--li stand for list items-->
        <ol>        <!--it is sublist for apple-->
            <li>Color: Red</li>
            <li>Season: Winter</li>
        </ol>
        <li>Mango</li>
        <ol>
            <li>Color: Yellow</li>
            <li>Season: Summer</li>
        </ol>
    </ol>
</body>
</html>
