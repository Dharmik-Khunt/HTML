<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption><h2>Student Data</h2></caption>
    <thead>     <!--thead tag is used To wrap table head -->
        <tr>
            <th>    <!--Table header tag-->
                NAME
            </th>
            <th>
                ROLL NO
            </th>
        </tr>
    </thead>

    <tbody>     <!--tbody tag is used To wrap table body -->
        <tr>
            <td>        <!--Table data tag-->
                Dharmik
            </td>
            <td>
                58
            </td>
        </tr>
        <tr>
            <td>
                Aman
            </td>
            <td>
                65
            </td>
        </tr>
    </tbody>
    </table>
</body>
</html>
